<!DOCTYPE html>
<html>

<head>
    <title>URL to Google Doc Appender - Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-container label {
            margin-bottom: 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }

        #shortcutConfig {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8eaf6;
            border-radius: 4px;
        }

        #errorContainer {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            display: none;
        }

        #lastError {
            color: #c62828;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #dismissError {
            background-color: #ff5252;
            font-size: 12px;
            padding: 5px 10px;
        }

        #dismissError:hover {
            background-color: #ff1744;
        }
    </style>
</head>

<body>
    <h1>Settings</h1>
    <label for="docId">Google Doc ID:</label>
    <input type="text" id="docId" placeholder="Enter Google Doc ID">
    <div class="checkbox-container">
        <input type="checkbox" id="debugMode">
        <label for="debugMode">Debug Mode</label>
    </div>
    <button id="saveSettings">Save Settings</button>
    <div id="shortcutConfig">
        <h2>Keyboard Shortcut</h2>
        <p>Current shortcut: <span id="currentShortcut"></span></p>
        <p>To change the shortcut, visit chrome://extensions/shortcuts</p>
    </div>
    <div id="errorContainer">
        <div id="lastError"></div>
        <button id="dismissError">Dismiss</button>
    </div>
    <script src="options.js"></script>
</body>

</html>
